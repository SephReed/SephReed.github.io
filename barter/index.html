<!DOCTYPE html>
<html>
<head>

	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet"> 

	<link rel="stylesheet" type="text/css" href="../public/css/init.css">
	<script type="text/javascript" src="SephMarketTree.js"></script>
	<script type="text/javascript" src="testWayPoints.js"></script>

	<script type="text/javascript" src="../PINE/PINE_Core_4.2.js"></script>
	<script type="text/javascript" src="../PINE/PINE_Var.js"></script>
	<script type="text/javascript" src="../PINE/PINE_Needles.js"></script>
	<needle src="../PINE/needles/suggestions.html"></needle>
	<needle src="../PINE/needles/selectablelist.html"></needle>



	<script>
		var search_suggestions = [];
	</script>
</head>
<body>


<sidebar>
	<div id="search_area">
	
		<input id="search_text_input" 
	        type="text" 
	        suggestions="MARKET_LISTINGS"
	        suggSubObject="name"
	        suggOut="search_suggestions"
	        suggLimit="18"
	        suggSpawner="suggestion_dropdown">
	        </input>
		<div id="search_button" onclick="search()" ></div>

	    <div id="suggestion_dropdown" 
	        spawner="search_suggestions" 
	        style="display:none"	
	        selectableList
	        selectOn="hover"
	        deselectAllOn="exit"
	        onclick="search()">
	        <div spawn 
	            spawner="search_suggestions[i].parts"
	            value="{{search_suggestions[i].text}}" 
	            indexer="j"
	            selectableItem>
	            <span class="highlight_{{search_suggestions[i].parts[j].isTarget}}" spawn>{{search_suggestions[i].parts[j].text}}</span>
	        </div>
	    </div>
		
	</div>

	<marketableTree treeSpawner="MARKET_TREE">
		<marketable treeSpawn>{{key}}</marketable>
	</marketableTree>
	

	<waypointList spawner="TEST_WAYPOINTS" spawnerSetPvar="waypoint=TEST_WAYPOINTS[i]">
		<h1>Waypoints in your area:</h1>
		<waypoint spawn>
			<h1>{{waypoint.title}}</h1>
			<!-- <offerGroupList>
				<offerGroup>
					<h1>Tamales</h1>
					<offerList>
						<offer>pork</offer>
						<offer>chicken</offer>
						<offer>beef</offer>
						<offer>spicy beef</offer>
						<offer>cheese chicken</offer>
					</offerList>
				</offerGroup>
			</offerGroupList> -->
		</waypoint>
	</waypointList>

</sidebar><content>
	<map></map>

	
</content>


</body>




<style>
body {
	/*font-family: arial;*/
    /*font-family: 'Ubuntu', sans-serif;*/
    font-family: 'PT Sans Narrow', sans-serif;
}


/*SIDEBAR*/
sidebar {
	position: relative;
	display: block;
	float: left;
	width: 300px;
	height: 100%;
	z-index: 10;
	box-shadow: 0px 0px 7px rgba(0,0,0,0.6);
	overflow: scroll;
}

	#search_area {
		position: relative;
		margin: 8px;
	}

		#search_text_input {
			width: 100%;
			padding: 3px;
			font-size: 15px;
			border-radius: 4px;
			border: solid 2px #758471;
			box-shadow: 1px 1px 10px #ffffff28;
		}

		#search_button {
			position: absolute;
			cursor: pointer;
			top: 0px;
			right: 0px;
			height: 28px;
			width: 30px;
			background-size: 70%;
			background-image: url('public/images/search_seed.png');
		}

		#suggestion_dropdown {
			position: absolute;
			background: #618F61E6;
			width: 100%;
			max-height: 200px;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
			border: solid 1px #685f5fb3;
			box-shadow: 1px 1px 10px #0006;
			overflow: scroll;
		}

		#suggestion_dropdown > div {
			padding: 2px 10px;
			
		}

		#suggestion_dropdown > div[selected] {
			background: #33383380;
		}

	waypointList {
		display: block;
		position: absolute;
		top: 40px;
		bottom: 0px;
		width: 100%;
	}
		waypointList h1{
			font-size: 20px;
			font-weight: normal;
		}

		waypoint {
			display: block;
			background: #815555;
			width: 100%;
			padding: 2px;
		}
			waypoint h1 {
				/*font-size: 13px;*/
			}

			offerlist {
				display: block;
				padding-left: 2px;
			}





/*CONTENT*/

content {
	display: block;
	float: left;
	width: calc(100% - 300px);
	height: 100%;
	overflow: scroll;
}

map {
	display: block;
	width: 100%;
	height: 100%;
	background-image: url("public/images/map.png");
	background-size: cover;
}




/*COLORING*/
sidebar {
	background: #333;
	color: white;
}
</style>





</html>
