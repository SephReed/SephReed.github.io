<body>


<sidebar>
	<div id="search_area">
	
		<input id="search_text_input" 
	        type="text" 
	        suggestions="MARKET_LISTINGS"
	        suggSubObject="name"
	        suggOut="search_suggestions"
	        suggLimit="18"
	        suggSpawner="suggestion_dropdown">
	        </input>
		<div id="search_button" onclick="search()" ></div>

	    <div id="suggestion_dropdown" 
	        spawner="search_suggestions" 
	        style="display:none"	
	        selectableList
	        selectOn="hover"
	        deselectAllOn="exit"
	        onclick="search()">
	        <div spawn 
	            spawner="search_suggestions[i].parts"
	            value="{{search_suggestions[i].text}}" 
	            indexer="j"
	            selectableItem>
	            <span class="highlight_{{search_suggestions[i].parts[j].isTarget}}" spawn>{{search_suggestions[i].parts[j].text}}</span>
	        </div>
	    </div>
		
	</div>

	<sidebarcontent>

		<waypointList spawner="TEST_WAYPOINTS">
			<h1>Waypoints in your area:</h1>
			<waypoint spawn pvars="waypoint=TEST_WAYPOINTS[i]">
				<h1>{{waypoint.title}}</h1>
				<offer treeSpawner="waypoint" 
					tSpawnChildNodesKey="offerings" 
					pvars="offer=offerings[key].title">
					<h1>{{offer}}</h1>

body {

/*SIDEBAR*/
sidebar {
	position: relative;
	display: block;
	float: left;
	width: 300px;
	height: 100%;
	z-index: 10;
	box-shadow: 0px 0px 7px rgba(0,0,0,0.6);
	overflow: scroll;
}

	#search_area {
		position: relative;
		margin: 8px;
	}

		#search_text_input {
			width: 100%;
			padding: 3px;
			font-size: 15px;
			border-radius: 4px;
			border: solid 2px #758471;
			box-shadow: 1px 1px 10px #ffffff28;
		}

		#search_button {
			position: absolute;
			cursor: pointer;
			top: 0px;
			right: 0px;
			height: 28px;
			width: 30px;
			background-size: 70%;
			background-image: url('public/images/search_seed.png');
		}

		#suggestion_dropdown {
			position: absolute;
			background: #618F61E6;
			width: 100%;
			max-height: 200px;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
			border: solid 1px #685f5fb3;
			box-shadow: 1px 1px 10px #0006;
			overflow: scroll;
		}

		#suggestion_dropdown > div {
			padding: 2px 10px;
			
		}

		#suggestion_dropdown > div[selected] {
			background: #33383380;
		}

	sidebarcontent {

		position: absolute;
		top: 40px;
		bottom: 0px;
