</head>
<body>
	<textarea id="counter"></textarea>
	<div id="count"></div>
</body>

<script type="text/javascript">
var count = document.getElementById("count")
var counter = document.getElementById("counter");
counter.addEventListener("change", function(argument) {
	var charCount = counter.value.length;
	console.log(charCount);
	count.textContent = charCount+'';
});
</script>

#counter {
	height: 500px;
	width: 500px;
}
