<script type="text/javascript">
	function listOut(domNode, list) {
		for(var i in list) {
			var div = document.createElement("tr");
			var mat = list[i];
			for(var info in mat) {
				var addMe = document.createElement("td");
				var text = mat[info];
				if(typeof text == "number") 
					text = '$ '+text.toFixed(2);

				addMe.textContent = text;
				div.appendChild(addMe);	
			}
			domNode.appendChild(div);
		}
	}
