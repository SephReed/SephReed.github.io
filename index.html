<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

	<style>

		html {
			font-family: 'Oswald', sans-serif;
		}

		overlay {  
			margin: 0px;
			padding: 0px;
			height: 100%;
			width: 100%;
			position: fixed;
			z-index: -1;
			top: 0px;
			left: 0px;
			display: block;
			
		}

		#lines { 
			background-image: url('public/images/diagonal_lines.png');  
			opacity: 0.1;
		}

		#gradient {  background-image: linear-gradient(#322129, #182224);  }


		h1 {
			color: #159f87;
			font-weight: normal;
		}

		body {
			text-align: center;
		}


		body a {
			margin: 10px 20px 0px 0px;
			display: inline-block;
			padding: 10px;
			height: 370px;
			width: 300px;
			text-align: center;
			color: #D8D292;
			font-size: 30px;
			text-decoration: none;
			text-shadow: 1px 1px rgba(0,0,0,0.4);
			overflow: hidden;
		}

		.img {
			position: relative;
			height: 300px;
			background-position: center center;
			background-size: cover;
			border: 3px solid #333;
			box-shadow: 1px 1px 10px rgba(0,0,0,0.5);
			border-radius: 8px;
			margin-bottom: 10px;
			overflow: hidden;
		}

		.img:before {  
			display: block; 
			content: " ";
			position: absolute; 
			height: 100%;
			width: 100%;
			top: 0px;
			box-shadow: inset 0px 0px 40px rgba(20,20,20,0.6);
		}


		#portfolio .img {  background-image: url('public/images/PortfolioScreen.png');  }
		#walkscape .img {  background-image: url('public/images/WalkscapeScreen.png');  }
		#pine .img {  background-image: url('public/images/PINEScreen.png');  }
		#daft .img {  background-image: url('DaFT_2017/public/head_shot.png');  }
		#playwood .img {  background-image: url('Playwood_Palace/public/images/glamor/face_shot_night.png');  }

	</style>


</head>
