<script type="text/javascript">



        function addComment(addMe) {
            posts.push(addMe);

            $("postlist")[0]._pine_.fns.update();



            var request = new XMLHttpRequest();
            request.open('POST', 'http://localhost:8080/aardvark/posts', true);
            request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
            request.send(addMe);


        }

        var wallNotPosts = false;
        function changePage() {

            if(wallNotPosts)
                $("view")[0].FNS.changeSrc("views/topicView.html?wall=0&topic=0");

            else
                $("view")[0].FNS.changeSrc("views/wallView.html");

            wallNotPosts = !wallNotPosts; 
        }
    </script>


    <!-- *********************

    ************************-->
    <body><pine>

        <content>
            <button id="changePage" onclick="changePage()">Change Page</button>
            
            <view src="views/topicView.html?wall=0&topic=0" cache="true"></view>
            <button id="where">Where?</button>

        </content>





    </pine></body>

<script>



var where = document.getElementById("where");
    //
where.addEventListener("click", function(event) {
    var onSuccess = function(position) {
    alert('Latitude: '          + position.coords.latitude          + '\n' +
          'Longitude: '         + position.coords.longitude         + '\n' +
          'Altitude: '          + position.coords.altitude          + '\n' +
          'Accuracy: '          + position.coords.accuracy          + '\n' +
          'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
          'Heading: '           + position.coords.heading           + '\n' +
          'Speed: '             + position.coords.speed             + '\n' +
          'Timestamp: '         + position.timestamp                + '\n');
    };

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    navigator.geolocation.getCurrentPosition(onSuccess, onError);
});




</script>
