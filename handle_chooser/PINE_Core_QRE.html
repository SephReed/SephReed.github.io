<script src="PINE.Core.js"></script>

<script>
var P_hello = PINE.createNeedle("hello");
P_hello.registerFunction({
	step_type : PINE.ops.STATIC,  //PREPROCESS, STATIC, POPULATER, DEFINER, EVENTS
	fn : function(initMe, needle) {
		var place = initMe.attributes.place;
		if(place) 
			initMe.innerHTML = "Oh, Hello "+place.value+"!";
	}	
});
</script>


<pine>
	<hello place="world"></hello>
	<hello place="docs"></hello>
</pine>
