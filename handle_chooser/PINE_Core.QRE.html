<script src="PINE.Core.js"></script>

<script>
var P_cUrl = PINE.createNeedle("currentUrl");
P_cUrl.registerFunction({
	step_type : PINE.ops.STATIC,  //PREPROCESS, STATIC, POPULATER, DEFINER, EVENTS
	fn : function(initMe, needle) {
		initMe.innerHTML = window.document.URL;
	}	
});

PINE.createNeedle("currentTime").registerFunction({
	step_type : PINE.ops.STATIC,
	fn : function(initMe) {
		initMe.innerHTML = new Date().toLocaleString();  }	
});
</script>

<pine><center>
		You're currently viewing:<br>
		<currentUrl></currentUrl><br>
		At:<br>
		<currentTime></currentTime>
</center></pine>
