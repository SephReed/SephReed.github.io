<script type="text/javascript">
	var url = INCLUDED ? INCLUDED.url : window.location;
	var id = U.getHttpArg("id", url);
	var track = TRACKS(id);

	console.log(url, id);

	var track_details = El.byId("track_details");
	var myKeyListener = function(event) {
		if(event.key == " ") {
			track.addDevice("Oscillator");
		}
	}

	track_details.addEventListener("mouseenter", function() {
		RS.addKeyListener(myKeyListener);
	});

	track_details.addEventListener("mouseleave", function() {
		RS.removeKeyListener(myKeyListener);
	});
		
</script>


<div id="track_details">
	<h1>Track {{id}}</h1>
</div>

	height: 100%;
