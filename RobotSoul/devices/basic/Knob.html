<script type="text/javascript">
	var r_knob = DEVICES.registerTemplate("Knob", function(device) {
		var knob = IOH.createDCRange();

		device.addOutput("knob_out", "gain", knob);
		device.addInput("knob_gain", "knob", function(newVal) {
			knob.gain.value = newVal;
		});

	});
</script>

<rsDevice class="device_gain" defineRSDevice="Knob" unitHeight="1" unitWidth="1">
	<deviceFront>
		<knobarea>
			<knob deviceInput="knob_gain"></knob>
		</knobarea>
	</deviceFront>

	<deviceBack>
		<rsOut name="knob_out">
			Knob
			<socket></socket>
			</rsOut>
	</deviceBack>

</rsDevice>
