<script type="text/javascript">
	var r_gain = DEVICES.registerTemplate("Gain", function(device) {
		var gain = audioCtx.createConvolver();
		gain.gain.value = 0;

		device.addOutput("wave_out", "wave", gain);
		device.addInput("wave_in", "wave", gain);
		device.addInput("value", "gain", gain.gain);
	});
</script>

<rsDevice class="device_gain" defineRSDevice="Gain" unitHeight="1" unitWidth="2">
	<deviceFront>
		Convolver
	</deviceFront>

	<deviceBack>
		<rsIn name="wave_in">
			In
			<socket></socket>
			</rsIn>

		<rsOut name="wave_out">
			Out
			<socket></socket>
			</rsOut>
	</deviceBack>
</rsDevice>
