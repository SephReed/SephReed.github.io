<script type="text/javascript">
	var r_gain = DEVICES.registerTemplate("Gain", function(device) {
		var gain = audioCtx.createGain();
		gain.gain.value = 0;

		device.addOutput("out", "wave", gain);
		device.addInput("in", "wave", gain);
		device.addInput("gain", "gain", gain.gain);

		gain.connect(RS.Out);
	});
</script>

<rsDevice class="device_gain" defineRSDevice="Gain" unitHeight="1" unitWidth="2">
	<div class="device_front">
		Simple Gain
	</div>

	<div class="device_back">
		<rsIn name="in">
			In
			<socket></socket>
			</rsIn>
		
		<rsIn name="gain">
			Gain
			<socket></socket>
			</rsIn>

		<rsOut name="out">
			Out
			<socket></socket>
			</rsIn>
	</div>

</rsDevice>
