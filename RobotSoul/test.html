<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
		var osc1 = audioCtx.createOscillator();
		osc1.type = 'triangle';
		osc1.frequency.value = 300; // value in hertz
		// oscillator.connect(audioCtx.destination);
		osc1.start();

		var osc2 = audioCtx.createOscillator();
		osc2.type = 'sine';
		osc2.frequency.value = 600; // value in hertz
		// oscillator.connect(audioCtx.destination);
		osc2.start();


		var gain = audioCtx.createGain();
		gain.gain.value = 0.5;

		gain.connect(audioCtx.destination);
		osc1.connect(gain);
		
		


		function disconnectOsc2() {
			osc2.disconnect(gain);
		}

		function disconnectOsc2AM() {
			osc2.disconnect(gain.gain);
		}

		function connectOsc2() {
			osc2.connect(gain);
		}

		function connectOsc2AM() {
			osc2.connect(gain.gain);
		}
	</script>
</head>
<body>
	<button onclick="disconnectOsc2()">Disconnect Osc 2</button>
	<button onclick="disconnectOsc2AM()">Disconnect Osc 2 AM</button>

	<br>
	<br>
	<br>

	<button onclick="connectOsc2()">Connect Osc 2</button>
	<button onclick="connectOsc2AM()">Connect Osc 2 AM</button>
</body>
</html>
