<!DOCTYPE html>
<html>
<head>
	<title>Seph's Browser Tools</title>


	<style>
		html {
		  box-sizing: border-box;
		}

		*, *:before, *:after {
		  	box-sizing: inherit;
		  	margin: 0px;
			padding: 0px;
			background-size: contain;
			background-position: center center;
			background-repeat: no-repeat;
		}

		html, body {
			height: 100%;
			width: 100%;
		}

		body {
			font: arial;
			background: #FFFBEF;
			color: #333;
		}

		h1 {
			font-size: 50px;
		}

		header {
			display: block;
			/*height: 400px;*/
			background: #25385f;
			text-align: center;
			background-image: url("public/images/static.png");
			box-shadow: inset -1px -1px 5px rgba(0,0,0,0.5);
		}

		header h2 {
			font-size: 30px;
		}

		header a {
			display: inline-block;
			/*height: 200px;*/
			width: 250px;
			border: 1px solid rgba(250,250,250,0.5);
			border-radius: 10px;
			box-shadow: 1px 1px 10px rgba(250,250,250,0.2);
			margin: 20px;
			padding: 10px;
			text-align: center;
			color: #DDD;
			background: rgba(0,0,0,0.5);
			text-decoration: none;
		}

		header a imgbg {
			display: inline-block;
			height: 150px;
			width: 150px;
		}

		content {
			display: block;
			/*border-top: 3px dashed #25385f;*/
			/*border-top: 3px solid rgba(250,250,250,0.9);*/
			/*border-top: 1px solid rgba(0,0,0,0.25);*/
		}
	</style>
</head>



<body>

<header>
	<a href="#blacklister">
		<h2>Black Lister</h2>
		<imgbg style="background-image:url('public/images/BL_150.png')"></imgbg><br>
		Blur the links to sites you despise, highlight the ones you cherish.
	</a>
</header>

<content>
<div id="blacklister">
	<h1>Black Lister</h1>
</div>

</content>






</body>
</html>
