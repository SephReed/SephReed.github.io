<style>

#calendar_overlay {

	background-image: url("../pic_page/calander.png");

	background-position: bottom;
}

#calendar_cancel, #calendar_choose_date {
	position: fixed;
	/*background-color: red;*/
}

#calendar_choose_date {
	top: 418px;
	height: 50px;
	width: 47px;
	left: 43px;
}

#calendar_cancel {
	top: 193px;

	left: 264px;
}

<div id="calendar_overlay">
	<div id="calendar_cancel"></div>
	<div id="calendar_choose_date"></div>
</div>

<script type="text/javascript">
	window.onload = function() {
	 	

	    var cntn = document.getElementById('continue');
	    cntn.onclick = function() {
		    document.getElementById("overlay").style.display = "inherit";
	    }

	   	var close = document.getElementById('cancel_overlay');
	    close.onclick = function() {
		    document.getElementById("overlay").style.display = "none";
	    }


	    //Calander Stuff

	    var cal_open = document.getElementById('date_input');
	    cal_open.onclick = function() {
		    document.getElementById("calendar_overlay").style.display = "inherit";
	    }

	    var cal_cncl = document.getElementById('calendar_cancel');
	    cal_cncl.onclick = function() {
		    document.getElementById("calendar_overlay").style.display = "none";
	    }

	    var cal_date = document.getElementById('calendar_choose_date');
	    cal_date.onclick = function() {
		    document.getElementById("calendar_overlay").style.display = "none";
		    document.getElementById("date_input").value = "1/2/3";
	    }
	    
	  
	}
</script>
