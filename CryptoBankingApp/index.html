<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="stash.css" />
	<link rel="stylesheet" type="text/css" href="public/themes/default.css" />
	<script src="../PINE/PINE_Core_4.2.js"></script>
	<script src="../PINE/PINE_Needles.js"></script>
	<script src="../PINE/PINE_Includes.js"></script>
	<script src="../PINE/PINE_Var.js"></script>
	<!-- <needle src="http://sephreed.github.io/PINE/needles/overlay.html"></needle> -->

	<script type="text/javascript">
		PINE.Include.setDefaultChangeSrcTarget("main_content");
	</script>



	<style>
		html {
		  	box-sizing: border-box;
		}

		*, *:before, *:after {
		  	box-sizing: inherit;
		  	margin: 0px;
			padding: 0px;
			background-size: contain;
			background-position: center;
			background-repeat: no-repeat;
		}

		html, body {
			height: 100%;
		}


		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			position: relative;
			background: #F3E6D2;
			/*background: #232427;*/
			/*background: #27272A;*/
			/*background: linear-gradient(#313329, #262720 6px);	*/
			color: #333;
			font-size: 15px;
		}

		header {
			position: fixed;
			width: 100%;
			top: 0px;
			display: block;
			height: 40px;
			color: rgb(204, 144, 92);
			background: linear-gradient(#5F1F24, #481A21 6px);
			opacity: 0.95;
			border-bottom: solid 1px #1d1e18;
		}

		header, sidebar {
			box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
		}

		sidebar, adbar {
			display: block;
			bottom: 0px;
			top: 40px;
			position: fixed;
			
			/*background: linear-gradient(#313329, #262720 6px);*/
			
		}

		sidebar {
			width: 200px;
			background: linear-gradient(#352F1F, #272520 6px);
		}


		adbar {
			right: 0px;
			width: 150px;
			/*background: #F3E6D2;*/
			/*border-left: solid 1px #27272A;*/
			background: rgba(0,0,0, 0.02);
			/*background: rgba(250,250,250, 0.2);*/
			border-left: dashed 1px rgba(0,0,0,0.1);
		}

		#littleBigMoney {
			padding: 20px;
			margin: 20px;
			border: 1px solid black;
			border-radius: 5px;
			background: #375B65;
		}


		.imgHolder {
			position: relative;
			display: block;
			text-align: center;
		}

		.imgHolder img {
			max-width: 100%;
			max-height: 100%;
		}

		.imgHolder span {
			position: absolute;
			display: block;
			bottom: 10px;
			width: 100%;
		}



		content {
			display: block;
			position: fixed;
			max-width: 100%;
			bottom: 0px;
			/*right: 0px;*/
			right: 150px;
			top: 40px;
			left: 200px;
			overflow: scroll;
		}


		

		changeSrc {
			cursor: pointer;
		}

		changeSrc[backButton] {
			display: block;
			position: fixed;
			padding: 10px;
			top: -13px;
			font-size: 30px;
			font-weight: bolder;
		}



		.moneyLogs changeSrc {
			display: inline-block;
			/*padding: 10px;*/
			min-width: 300px;
			/*background: #FEFEFE;*/
			width: 100%;
			/*background: #F3E6D2;*/
			/*background: #27272A;*/
			/*color: #DDD;*/
			/*padding: 10px 0px 10px 0px;
			color: #333;
			border-radius: 5px;*/
			/*box-shadow: 0px 0px 10px rgba(0,0,0,0.2);*/
		}

		colItem > *{
			background: #FEFEFE;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			padding: 10px 0px 10px 0px;
			color: #333;
			border: 3px solid rgba(20, 63, 107, 0.57);
			border-radius: 5px;
			width: 100%;
		}

		.moneyLogs changeSrc entries {
			position: relative;
			display: block;
			/*padding: 0px 20px 5px 20px;*/
		}

		.moneyLogs changeSrc entries d:nth-child(2n) {
			position: absolute;
			display: inline-block;
			right: 5px;
		}

		.moneyLogs changeSrc entries>r:first-child {
			padding: 00px 10px 0px 10px;
			font-size: 20px;
		}

		.moneyLogs changeSrc entries r:nth-child(n+2) {
			padding-left: 20px; 
		}

		.underline {
			border-bottom: 1px solid rgba(0,0,0,0.1);
		}

		entries r {
			position: relative;
			display: block;
		}



		.columns {
			display: block;

			-moz-column-count: 2;
			-moz-column-gap: 0px;
			-webkit-column-count: 2;
			-webkit-column-gap: 0px;
			column-count: 2;
			column-gap: 0px;

			/*-webkit-column-rule-width: 1px;
		   	-moz-column-rule-width: 1px;
		    column-rule-width: 1px;
			-webkit-column-rule-style: solid;
		   	-moz-column-rule-style: solid;
		    column-rule-style: solid;
		    -webkit-column-rule-color: rgba(0,0,0,0.1);
		   	-moz-column-rule-color: rgba(0,0,0,0.1);
		    column-rule-color: rgba(0,0,0,0.1);*/


			width: 100%;
			min-height: 100%;
			line-height: 0px;
		}

		.columns > colItem {
			display: inline-block;
			width: 100%;
			overflow: hidden;	
			padding: 10px;
			/*border-left: solid 2px;*/
			/*border-right: solid 1px;*/
			line-height: initial;
		}

		/*.columns > colItem changeSrc {
			margin: 0px;
			width: 100%;
		}*/


		@media all and (max-width: 900px) {
			.columns {
				display: block;

				-moz-column-count: 1;
				-moz-column-gap: 0px;
				-webkit-column-count: 1;
				-webkit-column-gap: 0px;
				column-count: 1;
				column-gap: 0px;
			}
		}

		@media all and (max-width: 660px) {
			adbar {
				display: none;
			}

			content {
				right: 0px;
			}
		}


		@media all and (max-width: 510px) {
			sidebar {
				display: none;
			}

			content {
				left: 0px;
			}
		}



	</style>

	<script>
	U.showLog["ajax"] = true;
	</script>

	<needle src="needles/show.html"></needle>
	<needle src="needles/filter.html"></needle>
</head>


<body>
<pine>
	<header>
		<changeSrc backButton>&lt;</changeSrc><center><h1 id="header_title"></h1></center>
	</header>

	<sidebar>
		<div class="imgHolder" id="littleBigMoney">
		<!-- <img src="public/images/stash-logo-500.png"> -->
			<img src="public/images/LittleBigmoney2.png">
		</div>
	</sidebar>

	<content>
		<view id="main_content" src="views/all_accounts.html"></view>
	</content>

	<adbar>
		<a class="imgHolder" href="https://en.wikipedia.org/wiki/Block_chain">
			<img src="public/images/blockchain.png">
			<span>What is the blockchain?</span>
		</a>
	</adbar>
</pine>
</body>

</html>
