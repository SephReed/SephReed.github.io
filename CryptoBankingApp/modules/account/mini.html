<script type="text/javascript">
	var url = INCLUDED ? INCLUDED.url : window.location;
	var account_arg = U.getHttpArg("acct", url);
	var account = getAccount(account_arg);
</script>




<entries spawner="account.transactions" >
	<r class="underline">
		<d>{{account.name}} Account</d>			<d>{{account.total}}</d>
	</r>
	
	<r spawn pvars="item=account.transactions[i]">
		<d>{{item.place}}</d>									<d>{{item.amount}}</d>
	</r>
</entries>
