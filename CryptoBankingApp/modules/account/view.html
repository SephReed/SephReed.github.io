<script type="text/javascript">
	El.byId("header_title").innerHTML = "Account Info";

	var url = INCLUDED ? INCLUDED.url : window.location;
	var account_arg = U.getHttpArg("acct", url);
	var account = getAccount(account_arg);
</script>

<style>

.halfButtons > * {
	display: inline-block;
	width: calc(50% - 10px);
	margin: 5px;
	padding: 20px;
}

</style>




<div id="view_account" class="columns">
	<colItem class="moneyLogs">
		<changesrc src="modules/account_history/view.html?acct={{account.name}}">

			Show Full History
		</changesrc>
	</colItem>

	<colItem class="halfButtons">

		</changesrc><changesrc src="modules/pay/view.html?acct={{account.name}}">
