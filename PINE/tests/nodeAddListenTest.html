<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../PINE_Core_4.8.js"></script>
	<!-- <script src="../../public/js/detect-element-resize.js"></script> -->
	<!-- <needle src="../needles/dragArea.html"></needle> -->
	<!-- <needle src="../needles/boxSelectArea.html"></needle> -->

	<script>
	PINE.createNeedle("[randombg]", function(randbg) {

		randbg.addAttArg("colorfuls", ["randombg", "items"], "liveSelector", ">*");

	
		randbg.addInitFn({watchSelector:"colorfuls"}, function(args) {
			var addedNodes = args.addedNodes;

			for(var i in addedNodes)
				addedNodes[i].classList.add("found");

		});
	});



	function addItems() {
		var area = El.byID("area");
		for(var i = 0; i < 40; i++) {
			var addMe = document.createElement("div");
			area.appendChild(addMe);
		}
		// PINE.updateAt(area);
	}
	</script>
</head>
<body>

<div id="area" randombg>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</div>


</body>

<style type="text/css">
	html, body, #area {
		height: 100%;
		width: 100%;
	}

	#area {
		background: #699;
	}

	div > div {
		display: inline-block;
		height: 50px;
		width: 50px;
		margin: 10px;
		border-radius: 5px;
		background: #969;
	}

	.found {
		background: red;
	}
</style>
</html>
