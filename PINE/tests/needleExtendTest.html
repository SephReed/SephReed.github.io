<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../PINE_Core_4.8.js"></script>
	<script type="text/javascript">
		PINE.createNeedle("[likeable]", function(likeMe) {

			likeMe.addAttArg("add", ["add"], "int", 1);

			likeMe.addInitFn(function() {
				this.likes = 42;
			});

			likeMe.FNS.like = function() {
				this.likes += this.attArg.add;
			}

			likeMe.FNS.getLikes = function() {
				return this.likes;
			}
		})



		PINE.createNeedle("[person]", {extend: "[likeable]"}, function(person) {
			person.addInitFn(function(){
				this.name = "Joey";
			});

			person.FNS.getName = function() {
				return this.name;
			}

			person.FNS.personToString = function() {
				return this.name+" likeability: "+this.likes;
			}
		});



		
	</script>

	
</head>
<body>
	<div person add='5' id="test">
		
	</div>
	
</body>
<script>
	var test = El.byID("test");
</script>
<style type="text/css">

</style>
</html>
