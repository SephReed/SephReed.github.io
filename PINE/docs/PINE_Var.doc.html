	<funcDoc id="pnvObject">
		<h1>PINE.pnv</h1>
		
		<br>
		Replaces the var with the value of `somevar` from the scope of this domNode.<br>
		<br>
		<pre pretifyCode="js">
			var myNeedle = PINE.createNeedle("someTagName");
			var myNeedle = PINE.createNeedle("[someAttribute]");
		</pre>
