<style>

	html, body {
		height: 100%;
	}

	sidebar {
		width: 200px;
	}

	index {
		display: block;
		margin: 4px;
		padding-bottom: 100px;
		font-size: 13px;
	}

	index > a {

		font-weight: 500;

	index > a, index > a:visited {

		padding-bottom: 30px;
	}

		left: 200px;
		/*width: 80%;*/

	}
	content, sidebar {
		top: 0px;
		display: block;
		height: 100%;
		position: absolute;
		/*display: inline-block;*/
		overflow: scroll;
	}

	docs > view {
		display: block;
		padding-bottom: 100px;
	}


</style>

<div id="allContent">

	<sidebar>
		<index id="mainIndex"></index>
	</sidebar>

	<content>
		<br>
		<header>
			<div class="pineLogo">PINE</div>

			<docs>

		</div>

		<center><a href="#content">Back to Top</a></center>

	</content>



</div>


</body>


<script>

window.addEventListener("scroll", function(){
   var scroll = window.scrollTop;

   var ratio = scroll / (document.innerHeight-window.innerHeight);
   ratio = Math.pow(ratio, 3);
   ratio = 1 - ratio;
   
  
   var value = -20*ratio +"px";
   El.byId("forest").style.bottom = value;

   var value = -80*ratio +"px";
   El.byId("tree_and_hill").style.bottom = value;

}); 
</script>
