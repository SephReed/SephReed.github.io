<script>


PINE("[tooltip]", function(initMe) {
	var delay_att = El.attr(initMe, "tooltipDelay");
	var delay = delay_att ? parseInt(delay_att) : 500;

	var timer;

	var showTooltip = function() {
		var text = El.attr(initMe, "tooltip");

		if(text != "") {
			alert(text);
		}
	};

	initMe.addEventListener("mousemove", function() {
		if(timer) 
			clearTimeout(timer);

		timer = setTimeout(showTooltip, delay);
	});

	initMe.addEventListener("mouseleave", function() {
		if(timer) 
			clearTimeout(timer);		
	});

	initMe.addEventListener("mousedown", function() {
		if(timer) 
			clearTimeout(timer);		
	});
});


</script>
