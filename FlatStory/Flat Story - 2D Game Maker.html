					domNode.width = domNode.offsetWidth;

				}
				El.onSizeChange(domNode, updateSizing);
				updateSizing();
			});

	<script type="text/javascript">

		function HSV_to_RGB(hue, saturation, value) {
			hue %= 1;

			var rgb;
			if(saturation == 0 || value == 0)
				rgb = [value, value, value];  //used car salesman rick jim here!

			else {
				rgb = [];
				var oneThird = 1/3;
				var twoThirds = 2/3;

				var rgbPos = []
				rgbPos[0] = ((hue+oneThird)%1)/twoThirds;  //at 0, red pos = 0.5 or peak of sine wave
				rgbPos[1] = hue/twoThirds;  //at .3333, green pos = 0.5 or peak of sine wave
				rgbPos[2] = (hue-oneThird)/twoThirds;  //at .6666, blue pos = 0.5 or peak of sine wave

				for(var i in rgbPos) {
					var pos = rgbPos[i];
					if(pos > 0 && pos < 1)
						rgb[i] = Math.sin(pos*Math.PI) * value;
					else
						rgb[i] = 0;
				}


				if(saturation < 1) {
					var max = Math.max(Math.max(rgb[0], rgb[1]), rgb[2]);

					for(var i in rgb)
						rgb[i] += (max-rgb[i]) * (1-saturation);
				}
			}

			for(var i in rgb) 
				rgb[i] *= 256;

			return rgb;
		}

		function setColor(painter, r, g, b, a) {
			if(a !== undefined){
				painter.strokeStyle = "rgba("+r+", "+g+", "+b+", "+a+")";
				painter.fillStyle = "rgba("+r+", "+g+", "+b+", "+a+")";
			}
			else {
				painter.strokeStyle = "rgb("+r+", "+g+", "+b+")";
				painter.fillStyle = "rgb("+r+", "+g+", "+b+")";
			}

		}

		var FLAT = {};
		FLAT.World = {};
		var Tools = FLAT.World.Tools = {};

		var chipSetUrls = ["chipset01.png"];

		FLAT.Options = {};
		FLAT.Options.panels = {};
		FLAT.Options.modalNode;

		FLAT.Options.registerPanel = function(panelName, id) {
			id = id || panelName;
			var panel = FLAT.Options.panels[panelName] = {}
			panel.name = panelName;
			panel.id = id;
		}


		FLAT.Options.showPanel = function(panelName) {
			var panel = FLAT.Options.panels[panelName];

			if(panel) {
				var modal = FLAT.Options.modalNode
				while (modal.hasChildNodes())
				    modal.lastChild.remove();
				
				modal.appendChild(panel.domNode);
				modal.FNS.showModal();
			}
			else
				PINE.err("options modal ", panelName, " does not exist");
		}


		FLAT.Options.registerPanel("projectProperties");


		



		
		PINE.ready(function() {
			FLAT.Pallette.domNode = El.firstOfTag(null, "pallette");
			FLAT.World.domNode = El.firstOfTag(null, "world");
			Tools.domNode = El.firstOfTag(null, "drawTools");
			FLAT.drawArea = El.firstOfTag(null, "drawArea");
			FLAT.fileBrowser = El.byID("mainFileBrowser");
			FLAT.tempMessage = El.firstOfTag(null, "userTextFeedback").FNS.tempConsoleAddMessage;


			FLAT.Options.modalNode = El.byID("optionsModal");
			for(var key in FLAT.Options.panels) {
				var panel = FLAT.Options.panels[key];
				panel.domNode = El.byID(panel.id);
			}


			var chipUrl = chipSetUrls[~~(Math.random()*chipSetUrls.length)];

			FLAT.Pallette.setChipSet(chipUrl, 16, 3)
			.then(createWorld)
			.then(function() {
				return BRIDGE.loadFile("map.txt");

			}).then(function(request){
				var mapPackage = request.response;
				// console.log("loaded!", mapPackage);
				if(mapPackage.length > 0)
					CURRENT_LAYER.unpackageMap(mapPackage);
				else
					CURRENT_LAYER.unpackageMap(START_MAP);
			});	

			// document.body.addEventListener("mousedown", function() {
			// 	document.body.mozRequestFullScreen();
			// });
			
			Tools.setIconSet("public/images/icons/icons_tools.png");

			document.body.addEventListener("keydown", function(event) {
				Tools.keydown(event.key);
			});

			document.body.addEventListener("keyup", function(event) {
				Tools.keyup(event.key);
			});


			

			var NO_OVERRIDE = "ntqr";


			document.addEventListener("keydown", function(e) {
				console.log(e);

				var metaKeyDown;
				if(NO_OVERRIDE.indexOf(e.key) !== -1)
					metaKeyDown = e.altKey || e.ctrlKey;

				else
					metaKeyDown = (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey);

				if(metaKeyDown && e.key !== "Meta") {

					if(navigator.platform.match("Mac"))
						FLAT.tempMessage("Careful there!  Use ctrl instead of cmd, or else you'll trigger a browser hotkey. \n If you'd like to be able to use normal hotkeys, please visit <a href='/disqus/requestHotkeyPriority.html'>this link</a>", true)


					if (e.key == "s") {
					    e.preventDefault();
					    var saveMe = CURRENT_LAYER.packageMap();
					    // console.log("saveMe", saveMe);
					    BRIDGE.saveFile("map.txt", saveMe).then(function(request) {
					    	FLAT.tempMessage("File 'map.txt' saved successfully!");
					    });
					}

					else if (e.key == "o") {
					    e.preventDefault();
					    // FLAT.fileBrowser.FNS.showModal();
					    FLAT.Options.showPanel("projectProperties");
					}

					else if (e.key == "n") {
					    e.preventDefault();
					    FLAT.Options.showPanel("projectProperties");
					}
				}

			}, false);
		});
